            <h1>Томас Фрай</h1>
            
            <!-- <p>Орден Латной Рукавицы объединяет под собой множество служителей доброго дела, и едва ли каждый из них держится порознь друг от друга.</p>
            
            <p>Однако, случай Джареда истинно уникальный. Либо народ к нему не тянется, либо он сам по себе предпочитает действовать в гордом одиночестве. Неизвестно, по какой именно причине мужчина избегает шумных компаний, но служители Ордена часто видят его молящимся в абсолютной тишине, словно он слышит голос своего божества, который ведет его карательную длань, несущую возмездие для всех, кто избежал руки закона Фаэруна.</p>
            
            <blockquote>«Хоар прошептал мне о твоих грехах»</blockquote>
            
            <p>«Возносящийся» впервые услышал свое божество в дни тяжелого скитания. После сожжения родной деревни мужчина не мог найти себе места в мире ровно до того момента, пока ему не привиделся Хоар. То ли дурное наваждение, то ли следствие помутнения рассудка после тяжелого жизненного момента — ему не было известно полной картины происходящего. Паладин не счел необходимым внемлить неизвестному голосу ровно до того момента, пока Хоар не поведал о прегрешениях трактирщика, который из целей корыстных сотрудничал с местными разбойниками и на чьи выходки закрывала глаза местная власть.</p>
            
            <p>В один день Джаред лишил преступника жизни, а после его забросили в темницу дожидаться своей незавидной участи. Во время конвоирования в ближайшую крупную столицу на возчика напали налетчики, однако недолго они пытались паразитировать на обыкновенных селянах.</p>
            
            <p>Мимо проходящие паладины Латной Рукавицы и адепты Хоара подсобили мирному люду, но за услугу добрую попросили забрать Джареда на последующее обучение. Возчик закрыл глаза на столь наглую просьбу в обмен на сохраненную жизнь.</p>
            
            <p style="text-align: center;">...</p>
            
            <p>В настоящее время Джаред скитается по миру и карает преступников, избежавших руки закона. Вместе с тем, его основной целью является поиск людей, которые сожгли родную деревушку.</p>
            
            <blockquote>«Мое наследие продолжает жить вместе со мной»</blockquote>
            
            <p>Поселение «Эльденфорт» было пристанищем для всех тех, кто искал спокойной жизни. Однако, судьба распорядилась иначе.</p>
            
            <p>Бельмонты руководили поселением, и их голубая кровь давала им на это полное право.</p>
            
            <p>Так, Бельмонт стал единственным из тех, кто сохранил память о временах процветания города. Оборона скромного поселения пала, а вместе с ней крестьяне разбежались кто куда, не видя каких-либо альтернатив, позволяющих продолжить жить в разрушенном селении.</p> -->
